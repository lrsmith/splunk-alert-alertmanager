<form class="form-horizontal form-complex">

    <div class="control-group">
        <label class="control-label" for="alertmanager_severity">Severity</label>

        <div class="controls">
            <splunk-select name="action.alertmanager.param.severity">
                <option value="critical" selected>critical</option>
                <option value="warning">warning</option>
                <option value="low">low</option>
            </splunk-select>
            <span class="help-block">
              The severity of the alert.
            </span>
        </div>
    </div>


    <div class="control-group">
        <label class="control-label" for="alertmanager_group_by">Group By</label>

        <div class="controls">
            <input type="text" name="action.alertmanager.param.group_by" id="group_by" />
            <span class="help-block">
              The name of the field to group the alert(s) by.
            </span>
        </div>
    </div>

</form>
